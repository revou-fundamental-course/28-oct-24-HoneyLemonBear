<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Mini Project</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <main>
        <section>
            <div>
                <header><h1>Kalkulator BMI</h1></header>
                <article>
                    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>
                </article>
            </div>
            <form>
                <div>
                    <label for="Berat-Badan">Berat Badan (kg)</label>
                    <input class="InputAngka" id="Berat-Badan" type="number">
                </div>
                <div>
                    <label for="Usia">Usia (tahun)</label>
                    <input class="InputAngka" id="Usia" type="number">
                </div>
                <div>
                    <label for="Tinggi-Badan">Tinggi badan (cm)</label>
                    <input class="InputAngka" id="Tinggi-Badan" type="number">
                </div>
                <div>
                    <button>Hitung BMI</button>
                    <button>Reset</button>
                </div>
             </form>
        </section>
</main>
</body>
</html>
